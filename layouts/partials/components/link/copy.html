
  
<button
  title="Copy code"
  class="full-code-copy group/copybtn mr-1 border dark:border-white/40 h-8 rounded-md px-2 text-left text-xs font-medium text-gray-600 transition-colors dark:text-gray-400 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-primary-100/5 dark:hover:text-gray-50"
  type="button"
  aria-label="Copy code"
>
    <div class="flex items-center gap-2 capitalize group-[.copied]/copybtn:hidden copy-icon pointer-events-none h-4 w-4">
      {{- partial "utils/icon.html" (dict "name" "copy" "attributes" "height=16" ) -}}
    </div>
    <div class="flex items-center gap-2 capitalize hidden group-[.copied]/copybtn:block success-icon pointer-events-none h-4 w-4">
      {{- partial "utils/icon.html" (dict "name" "check" "attributes" "height=16" ) -}}
    </div>
</button>
