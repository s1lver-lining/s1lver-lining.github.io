<div class="my-10 text-end w-full">
    {{- /* Link to this file without the trailing / */ -}}
    {{ $dllink := strings.TrimSuffix  "/" .Permalink }}
    <a href="{{ $dllink }}" download="{{ $dllink }}">
    <button
      title="Download file"
      class="border h-7 rounded-md px-2 text-left text-xs font-medium text-gray-600 transition-colors dark:text-gray-400 hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-primary-100/5 dark:hover:text-gray-50"
      type="button"
      aria-label="Download file"
    >
      <div class="flex items-center gap-2 capitalize">
        {{- partial "utils/icon.html" (dict "name" "download" "attributes" "height=12" ) -}}
      </div>
    </button>
    </a>
</div>
