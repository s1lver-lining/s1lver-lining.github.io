{{- $name := .Get "name" -}}
{{- $path := .Get "path" -}}

<li class="flex list-none locallink my-0">
  <a href="{{ $path }}" class="inline-flex cursor-default items-center py-1  hover:opacity-60">
    {{- partial "utils/icon" (dict "name" "document-text" "attributes" "width=1em") -}}
    <span class="ml-1">{{ $name | markdownify }}</span>
  </a>
</li>
